<!DOCTYPE html>
<html ng-app="directoryApp">
	<head>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

		<script src="directory.js"></script>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="Fotbal League">
		<meta name="keywords" content="Matches, Locations">
		<meta name="author" content="Adam McCarthy, Paul Lupu">
		<title>Football League | Welcome</title>
		<link rel="stylesheet" href="./css/style.css">


	</head>

	<body ng-controller="directoryController as dirList">

		<header>
			<div class="container">
				<div id="branding">
					<h1><span class="highlight">Football</span> League</h1>
				</div>
				<nav>
					<ul>
						<li class="current"><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="clubs.html">Clubs</a></li>
						<li><a href="signup.php">Login</a></li>
						<li><a href="fixtures.html"></a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="showcase">
			<div class="container">
				<h1></h1>
				<p></p>
			</div>
		</section>

		<section id="search">

			<div class="container">
				<h1>Search Fixtures</h1>
			<form>
				<input type="text" ng-model="search" placeholder="Search Fixtures...">

				<button ng-hide="!dirList.toggle" ng-click="dirList.toggle = false" class="button_1">Search </button>
				<ul ng-class="{'hidden' : dirList.toggle}">
					<li ng-repeat="item in dirList.list | filter:search"

					ng-include="'fixtures.html'">
					<img ng-src="{{item.img}}" />
					</li>
				</ul>

		<button ng-hide="dirList.toggle" ng-click=" dirList.toggle = true" class="button_1">Search Again </button>





			</form>

			</div>
		</section>

		<section id="boxes">
			<div class="container">
				<div class="box">
					<img src="./img/find.png">
					<h3>Matches</h3>
					<p>Get Matches details and location.</p>
				</div>

				<div class="box">
					<img src="./img/list.png">
					<h3>List</h3>
					<p>See list of Matches</p>
				</div>

			</div>
		</section>

		<footer>
			<p>Football League, Copyright &copy; 2017</p>
		</footer>
	</body>
</html>
